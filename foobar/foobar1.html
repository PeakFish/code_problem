def answer(area):
    # your code here
    arr = []

    def p(inp):
		i = 0
		while(1):
			i += 1
			if ((i*i) > inp):
				return (i-1) * (i-1)

    def c(inp):
        n = p(inp)
        arr.append(n)
        less = inp - n

        if less == 0:
            return arr
        else :
            return c(less)

    return c(area)
